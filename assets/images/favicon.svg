<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A9EFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2980b9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <filter id="faviconShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="14.5" fill="url(#faviconGradient)" filter="url(#faviconShadow)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Inner highlight for depth -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="0.8"/>
  
  <!-- Letter "Ф" with improved typography -->
  <text x="16" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="900" fill="white" filter="url(#textShadow)">Ф</text>
  
  <!-- Enhanced accent dot with gradient -->
  <circle cx="25" cy="7" r="2.2" fill="#FF6B6B" stroke="white" stroke-width="0.5"/>
  <circle cx="25" cy="7" r="1.4" fill="#e74c3c"/>
</svg>