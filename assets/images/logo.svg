<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 40" width="180" height="40">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2980b9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Main logo circle with increased size -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" filter="url(#logoShadow)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Inner highlight for depth -->
  <circle cx="20" cy="20" r="15" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <circle cx="17" cy="17" r="3" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Letter "Ф" with increased size and better contrast -->
  <text x="20" y="28" text-anchor="middle" font-family="'Exo 2', Arial, sans-serif" font-size="22" font-weight="800" fill="white" stroke="rgba(0,0,0,0.1)" stroke-width="0.5">Ф</text>
  
  <!-- Company name with increased size -->
  <g transform="translate(45, 0)">
    <!-- "фикс" part with better spacing -->
    <text x="0" y="17" font-family="'Exo 2', Arial, sans-serif" font-size="18" font-weight="700" fill="#2c3e50" letter-spacing="0.5px">фикс</text>
    <!-- Dot accent with increased size -->
    <circle cx="38" cy="13" r="3" fill="url(#logoAccent)" filter="url(#logoShadow)"/>
    <!-- "бел" part -->
    <text x="46" y="17" font-family="'Exo 2', Arial, sans-serif" font-size="18" font-weight="700" fill="#34495e" letter-spacing="0.5px">бел</text>
    
    <!-- Tagline with better readability -->
    <text x="0" y="32" font-family="'Noto Sans', Arial, sans-serif" font-size="9" font-weight="500" fill="#7f8c8d" opacity="0.9" letter-spacing="0.3px">ремонт мобильной техники</text>
  </g>
  
  <!-- Enhanced decorative elements -->
  <g opacity="0.7">
    <!-- Repair tools with better visibility -->
    <path d="M3 30 L8 35 M8 30 L3 35" stroke="#3498db" stroke-width="2" stroke-linecap="round"/>
    <circle cx="5.5" cy="37" r="1" fill="#e74c3c"/>
    <!-- Additional tech elements -->
    <rect x="2" y="26" width="2" height="2" rx="0.5" fill="#27ae60" opacity="0.8"/>
  </g>
  
  <!-- Border accent -->
  <rect x="0" y="0" width="180" height="40" rx="6" fill="none" stroke="rgba(52, 152, 219, 0.1)" stroke-width="1"/>
</svg>